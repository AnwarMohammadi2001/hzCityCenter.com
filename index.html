<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the website -->
    <title>Easy Cargo</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="Easy Cargo - Your trusted cargo delivery service, fast and reliable shipping for companies and personal deliveries." />

    <!-- Meta keywords for SEO -->
    <meta name="keywords" content="cargo, delivery, shipping, freight, logistics, transport, easy cargo, fast shipping" />

    <!-- Author of the website -->
    <meta name="author" content="Easy Cargo Team" />

    <!-- Robots meta tag to allow search engines to index the site -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Easy Cargo" />
    <meta property="og:description" content="Fast, reliable, and efficient cargo delivery services for businesses and individuals." />
    <meta property="og:image" content="/path/to/your/logo.png" />
    <meta property="og:url" content="https://www.easycargo.com" />
    <meta property="og:type" content="website" />

    <!--Twitter card meta tags-->
    <meta name="twitter:title" content="Easy Cargo" />
    <meta name="twitter:description" content="Fast, reliable, and efficient cargo delivery services for businesses and individuals." />
    <meta name="twitter:image" content="/path/to/your/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon for the website -->
    <link rel="icon" type="image/png" href="/path/to/your/favicon.png" />

    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="/path/to/your/apple-touch-icon.png" />

    <!-- For mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Additional meta for charset and language -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="language" content="English" />
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
